<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary calculation</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="form">
        <label class="lable">
            Погодинка*
            <input  class="input rate" type="number" name="rate" min="0" step="0.01" placeholder="65.5" required>
        </label>
        <label class="lable">
            1-ша зміна 
            <input class="input" type="number" name="first" min="0" placeholder="к-ть днів">
        </label>
        <label class="lable">
            2-га зміна
            <input class="input" type="number" name="second" min="0" placeholder="к-ть днів">
        </label>
        <label class="lable">
            3-тя зміна
            <input class="input" type="number" name="third" min="0" placeholder="к-ть днів">
        </label>
        <label class="lable">
            Премія
            <input class="input bonus" type="number" name="bonus" min="0" step="0.01" placeholder="сума">
        </label>
        <label class="lable checkbox">
            <input type="checkbox" name="imprest" value="imprest" checked>
            Аванс
        </label>
        <p class="text">Для прорахунку <strong>авансу</strong> постав галочку в цьому полі,  для прорахунку <strong>зарплати</strong> - галочку прибери </p>

        <button class="btn" type="submit">Розрахувати</button>
    </form>

    <p class="total-sum"></p>

    <script src="./index.js"></script>
</body>
</html>
